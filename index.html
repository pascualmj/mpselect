<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>MPSelect - Create your custom select with your own styles</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>MPSelect</h1>
                <h3>Create your custom select with your own styles.</h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <h6>Demo:</h6>
                <p>This is the default demo. Easily include your <code>&lt;select&gt;</code> inside a <code>&lt;div class="mpselect"&gt;</code>, set options as you want and you're done!</p>
                <div class="mpselect">
                    <select>
                        <option value="0">Select option...</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
                <p>The first option you choose it's the default option for your <strong>MPSelect</strong>.</p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="mpselect/mpselect.js"></script>
    <script>
        $(document).ready(function() {

            $('.mpselect').mpselect();

        });
    </script>
</body>
</html>
